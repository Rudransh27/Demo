<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSGMS || Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerBox">
        <div class="innerBox">
            <header class="formHeader">
                <h1>Feedback</h1>
                <p>Give your valuable feedback</p>
            </header>

            <main class="formBody">
                <form action="#">
                    <p>
                        <label for="fullName">Name*</label>
                        <input type="text" id="fullName" placeholder="Krishna" required>
                    </p>

                    <p>
                        <label for="email">Email*</label>
                        <input type="email" id="email" placeholder="Krishna@gmail.com" required>
                    </p>

                    <p>
                        <label for="subject">Subject*</label>
                        <input type="text" id="subject" placeholder="Write your Subject here" required>
                    </p>

                    <p>
                        <label for="feedback">Feedback*</label>
                        <input type="text" id="feedback" placeholder="Your Feedback" required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Submit Feedback">
                    </p>
                   
                </form>
            </main>

            <footer class="formFooter">
                <p>Thank you for your valuable feedback</p>
            </footer>
        </div>
    </div>
</body>
</html>
